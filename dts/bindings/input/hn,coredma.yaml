description: HN Core DMA shared-memory

compatible: "hn,coredma"

include: base.yaml

properties:
  chan-size:
    type: int
    required: true
    description: Bytes per channel

  chan-amt:
    type: int
    required: true
    description: Number of channels

  smem-total-size:
    type: int
    required: true
    description: Total shared memory size in bytes

  is-master:
    type: boolean
    description: Whether this core uses RX/TX mapping as master
